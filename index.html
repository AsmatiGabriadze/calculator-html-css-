<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  
 
</head>
<body>
 <img src="images/logo.svg" alt="" class="logo">
<div class="main">
  <div class="left">
 <p class="firstp" >Bill</p>
 <img src="images/icon-dollar.svg" alt="" class="dollar">

<input type="text" class="bill"  >
 <p class="secondp"> Select Tip %</p>
 <div class="rectangular">
<div class="percentage"> 5%</div>
<div class="percentage" style="margin-left: 14px;"> 10%</div>
<div class="percentage" id="twenty"> 15%</div>
<div class="percentage" style="margin-top: 14px;" id="five"> 25%</div>
<div class="percentage" style="margin-top: 14px;" id="fifty"> 55%</div>
<div class="custom" style="margin-left: 14px;margin-top: 14px;">  Custom</div>
 </div>
  
 <p class="thirdp">Number of People</p> 
 <p class="red">Can't be zero</p>
 <img src="images/icon-person.svg" alt="" class="person">
 <input type="text" class="people">
</div>
<div class="right">
  <div class="amountdiv">
    <p class="tip"> Tip Amount </p>
   <input type="text" class="mounttip" placeholder="$0.00">

</div>
<p class="tipp"> / person</p>
 <div class="amountdiv">
  <p class="tip"> Total</p>
<input type="text" class="mounttip" placeholder="$0.00">
 
</div>
<p class="tipp"> / person</p>
 
 
<button class="reset">Reset</button>
  


</div>
 
  


</div>
</body>



</html>
